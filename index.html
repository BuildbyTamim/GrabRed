<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrabRed - Home</title>
    <link rel="stylesheet" href="css/home.css">
    
    <script src="js/auth.js" type="module" defer></script>
</head>
<body>

    <header class="header-section">
        <div class="header-content">
            <div class="logo-placeholder">
                <img src="images/Logo.png" alt="GrabRed Logo">
            </div>
            <h1 class="project-name">GrabRed</h1>
        </div>
    </header>

    <main>
        <section class="red-packet-type-section">
            <h2 class="section-title">Red Packet Type</h2>
            
            <div class="card-container">
                
                <div class="card">
                    <div class="card-header">
                        <div class="card-logo-placeholder">
                            <img src="images/handpicked logo.png" alt="Handpicked">
                        </div>
                        <h3 class="card-title">Handpicked</h3>
                    </div>
                    <div class="card-description">
                        <span class="small-icon">
                            <img src="images/gift.png" alt="Info">
                        </span>
                        <p>Send crypto rewards via manual drops</p>
                    </div>
                    <div class="card-footer">
                        <a href="Handpicked.html">
                            <button class="btn btn-create">Create Now</button>
                        </a>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="card-logo-placeholder">
                            <img src="images/Code claim logo.png" alt="Code Claim">
                        </div>
                        <h3 class="card-title">Code Claim</h3>
                    </div>
                    <div class="card-description">
                        <span class="small-icon">
                             <img src="images/Binance logo.png" alt="Info">
                        </span>
                        <p>Share crypto rewards via Binance Red Packet Code.</p>
                    </div>
                    <div class="card-footer">
                        <a href="CodeClaim.html">
                            <button class="btn btn-create">Create Now</button>
                        </a>
                    </div>
                </div>

            </div>
        </section>

        <section class="history-section">
            <h2 class="section-title">History</h2>
            
            <div class="history-content">
            </div>
        </section>
    </main>

    <script src="js/home.js" type="module"></script>
</body>
</html>
